
    <div class="container">
        <div class="register-wrapper col-md-2 col-md-offset-5 col-xs-8">
            <h1>Register !</h1>

            <form class="register-form">
                <div class="form-group">
                    <input type="text" class="form-control floating-label" data-ng-model="user.Email" id="inputEmail"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control floating-label" data-ng-model="user.Password"
                           id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control floating-label" data-ng-model="user.ConfirmPassword"
                           id="inputPasswordConfirm" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <div class="submit">
                        <button type="submit" class="btn btn-primary" ng-click="register(user)">Log in</button>
                    </div>
                </div>
            </form>
        </div>
</div>
