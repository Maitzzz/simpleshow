<img class="register-bg" src="files/image/flash1_blur.jpg">

<div class="container ">
        <div class="register-wrapper col-md-2 col-md-offset-5 col-xs-8 shadow-z-4">
            <h1>Sign Up !</h1>
            <form class="register-form">
                <div class="form-group">
                    <input type="email" class="form-control floating-label" data-ng-model="user.Email" id="inputEmail"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control floating-label" data-ng-model="user.Password"
                           id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control floating-label" data-ng-model="user.ConfirmPassword"
                           id="inputPasswordConfirm" placeholder="Confirm Password">
                </div>
                <div class="form-group reg-btn">
                    <div class="submit">
                        <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
                    </div>
                </div>
                <p class="text-middle">Already have account? Log in <a href="#log-in">here</a></p>
            </form>
        </div>
</div>
