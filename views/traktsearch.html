<div class="search-trakt-wrapper">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h1>Search Trakt</h1>

            <form class="navbar-form navbar-left">
                <input ng-model="searchText" type="text" class="form-control col-lg-8" placeholder="Search">
                <button class="btn btn-primary" ng-click="search(searchText)">Submit</button>
            </form>
        </div>
        <div class="results col-md-12 col-xs-12">
            <div class="result row" ng-repeat="result in results = (res)">
                <div class="show">
                    <div class="image-wrapper col-md-3 col-xs-4">
                        <img ng-src="{{result.show.images.poster.thumb}}"/>
                    </div>
                    <div class="content-wrapper col-md-8 col-xs-8">
                        <a href="#show/{{result.show.ids.imdb}}"> <p class="name" ng-if="!showExists(result.show.ids.imdb)">{{result.show.title}}</p></a>
                        <p ng-if="showExists(result.show.ids.imdb)" class="name">{{result.show.title}}</p>

                        <p class="description">{{result.show.overview}}</p>

                        <p class="year"> Year: {{result.show.year}} </p>

                        <button ng-if="showExists(result.show.ids.imdb)" class="btn btn-primary" ng-click="import(result.show.ids.imdb)">Import {{result.show.title}}</button>

                    </div>
                </div>
            </div>wel
            <p ng-hide="hide">Nothing here!</p>
        </div>
    </div>
</div>
