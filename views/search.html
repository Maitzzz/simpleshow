<div class="search-wrapper">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h1>Search</h1>

            <form class="navbar-form navbar-left">
                <input ng-model="searchText" type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
        </div>


        <div class="results col-md-12">
            <div ng-if="dataInserted(searchText)" class="result row"
                 ng-repeat="show in tshows = (shows | listfilter:searchText)">
                <div class="show result">
                    <div class="image-wrapper col-md-3">
                        <img ng-src="{{show.ShowImage}}"/>
                    </div>
                    <div class="content-wrapper col-md-8">
                        <p class="name"><a href="#show/{{show.ImdbID}}">{{show.Name}}</a></p>
                        <p class="description">{{show.Description}}</p>
                    </div>
                </div>
            </div>
            <div class="noresults col-md-12">
                <p ng-hide="tshows.length">This show is not yet imported. Import it using import tool
                    <a href="#traktsearch">here</a></p>
            </div>
        </div>
    </div>
</div>
