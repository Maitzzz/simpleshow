<form class="show-form container" >
    <div class="col-md-6">
        <legend>Add/edit Episodes</legend>
        <div class="form-group row">
            <label for="episodeName" class="col-md-3 control-label">Episode name</label>
            <div class="col-md-8">
                <input type="text" data-ng-model="episode.Name" class="form-control" id="episodeName" placeholder="Episode name">
            </div>
        </div>
        <div class="form-group row">
            <label for="episodeDescription" class="col-md-3 control-label">Episode description</label>
            <div class="col-md-8">
                <textarea class="form-control" data-ng-model="episode.Description" rows="3" id="episodeDescription"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="EpisodeImage" class="col-md-3 control-label">Episode image</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-ng-model="episode.EpisodeImage" id="EpisodeImage" placeholder="Episode image" data-hint="Image aspect rotatio should be 4/6">
            </div>
        </div>
        <div class="form-group row">
            <label for="episodeImdbId" class="col-md-3 control-label">Episode Imdb id</label>
            <div class="col-md-8">
                <input type="text" class="form-control" data-ng-model="episode.EpImdbId" id="episodeImdbId" placeholder="Episode imdb id" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="season" class="col-md-3 control-label">Season Nr</label>
            <div class="col-md-8">
                <input type="number" class="form-control" data-ng-model="episode.SeasonNr" id="season" placeholder="Season">
            </div>
        </div>
        <div class="form-group row">
            <label for="episode" class="col-md-3 control-label">Episode Nr</label>
            <div class="col-md-8">
                <input type="number" class="form-control" data-ng-model="episode.EpisodeNr" id="episode" placeholder="Episode">
            </div>
        </div>
        <div class="row form-group">
            <label for="season" class="col-md-3 control-label">Aired</label>
            <div class="col-md-8">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="episode.Date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="mdi-action-today"></i></button>
              </span>
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label for="rating" class="col-md-3 control-label">Rating</label>
            <div class="col-md-8">
                <input type="number" step="0.1" class="form-control" data-ng-model="episode.Rating" id="rating" placeholder="Rating">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" ng-click="updateEpisode(episode, episode.EpisodeId)">Submit</button>
            </div>
        </div>
        <input type="hidden" data-ng-model="episode.ShowImdbId" value="{{}}" id="ShowID">
    </div>
</form>
