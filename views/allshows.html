<div class="all-shows container">
    <div class="col-md-8 col-md-offset-4">
        <form class="navbar-form navbar-left">
            <input ng-model="searchText" type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
    </div>

    <div class="list-element tiles row" ng-repeat="show in tshows = (shows | listfilter:searchText)">
        <div class="tile show col-md-3">
            <div class="image-wrapper">
                <img ng-src="{{ show.ShowImage }}"/>
            </div>
            <div class="content-wrapper">
                <p class="name"><a href="#show/{{ show.ImdbID }}">{{ show.Name }}</a></p>
                <p class="rating"> Rating: {{ show.Rating }}</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-click="showCheck(show.ShowId)" ng-checked="isThisUserShow(show.ShowId)">
                </label>
            </div>
        </div>

        <div class="content col-md-9">
            <p class="name"> {{ show.Name }}</p>
            <p class="description"> {{ show.Description }}</p>
            <button class="btn btn-default btn-flat" ng-click="removeShow(show.ImdbID)"><i class="mdi-navigation-close"></i> Remove</button>
        </div>
    </div>
    <div class="noresults col-md-12">
        <p ng-hide="tshows.length">This show is not yet imported. Import it using import tool
            <a href="#traktsearch">here</a></p>
    </div>
    <div class="bottom-menu">
        <button class="btn btn-fab btn-raised btn-material-red" ng-click="open()"><i class="mdi-content-add button-lg-icon"></i></button>
    </div>

</div>
