<img class="log-in-bg" src="files/image/bb.jpg">
<div class="container login">
    <div class="login-wrapper col-md-2 col-md-offset-5 col-xs-8 shadow-z-4">
        <h1>Log In !</h1>

        <form class="login-form">
            <div class="form-group">
                <input type="email" class="form-control floating-label" data-ng-model="user.email" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control floating-label" data-ng-model="user.password" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="submit">
                    <button type="submit" class="btn btn-primary" ng-click="logIn(user)">Log in</button>
                </div>
            </div>
            <p class="text-middle">Do not have account? Register <a href="#register">here</a></p>

        </form>
    </div>
</div>
